name: Build & Deploy Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/checkout@v4
        with:
          repository: zacharyburkett/image-zoo
          path: image-zoo-src

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Build WASM
        run: ./scripts/build_wasm.sh
        working-directory: image-zoo-src

      - name: Copy app into site
        run: |
          rm -rf demos/image-zoo
          mkdir -p demos/image-zoo
          cp -R image-zoo-src/web/. demos/image-zoo/

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
